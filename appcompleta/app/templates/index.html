<!DOCTYPE html>
<html>
<head>
    <title>FastAPI + MySQL</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form action="/add_user" method="POST">
        <input type="text" name="nome" placeholder="Digite um nome" required>
        <button type="submit">Enviar</button>
    </form>
    <h2>Usuários:</h2>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario }}</li>
        {% endfor %}
    </ul>
</body>
</html>
